# Deploy CineVault V2 per SSH: Git Pull + deploy.sh (PM2)
# Bei Push auf main: SSH zum Server, APP_DIR wechseln, deploy.sh ausfÃ¼hren.
# Secrets: SSH_HOST, SSH_USER, SSH_PORT, SSH_KEY, APP_DIR (optional, Default /opt/CineVaultV2)

name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Deploy via SSH
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          APP_DIR: ${{ secrets.APP_DIR }}
        run: |
          echo "$SSH_KEY" > key.pem
          chmod 600 key.pem
          ssh -i key.pem -p "${SSH_PORT:-22}" -o StrictHostKeyChecking=no "$SSH_USER@$SSH_HOST" \
            "APP_DIR='${APP_DIR:-/opt/CineVaultV2}' bash -s" << 'EOF'
          set -euo pipefail
          cd "${APP_DIR:?APP_DIR fehlt}"
          git fetch --all --prune
          git reset --hard "origin/main"
          chmod +x deploy.sh 2>/dev/null || true
          command -v dos2unix >/dev/null 2>&1 && dos2unix -q deploy.sh 2>/dev/null || true
          APP_DIR="${APP_DIR}" bash ./deploy.sh
          EOF
