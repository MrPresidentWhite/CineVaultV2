# CineVault V2 – App + Postgres + Redis (ein Stack, persistente Volumes)
# Vor dem Start: .env aus .env.docker.example anlegen und anpassen.
# Hostname für andere Container = Service-Name (z. B. "postgres"), nicht container_name.

services:
  postgres:
    image: postgres:17-alpine
    container_name: cinevault-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cinevault}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD fehlt in .env}
      POSTGRES_DB: ${POSTGRES_DB:-cinevault}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cinevault}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cinevault-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASS:?REDIS_PASS fehlt in .env}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "auth", "${REDIS_PASS}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cinevault-app
    restart: unless-stopped
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_healthy }
    expose:
      - "3000"
    env_file: .env
    environment:
      # Host "postgres" = Service-Name (Docker-DNS), nicht container_name
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://:${REDIS_PASS}@redis:6379
      APP_URL: ${APP_URL:-http://localhost:3000}
    volumes:
      # App-Start-Log auf dem Host lesbar (z. B. cat app-logs/start.log bei 502/Restart-Loop)
      - ./app-logs:/app/logs

  nginx:
    image: nginx:alpine
    container_name: cinevault-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
    volumes:
      # Persistente Config – bearbeitbar auf dem Host unter ./nginx/conf.d
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    # Optional: eigenes nginx.conf mounten (dann nginx/nginx.conf anlegen)
    # - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  postgres_data:
  redis_data:
  nginx_cache:
  nginx_logs:
