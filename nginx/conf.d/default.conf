# CineVault V2 – Reverse Proxy zu Next.js (app:3000), Cache für Static
# Config bearbeitbar: Volume nginx_config oder Bind ./nginx/conf.d

proxy_cache_path /var/cache/nginx/nextjs levels=1:2 keys_zone=nextjs:32m max_size=256m inactive=60m use_temp_path=off;

upstream app {
    server app:3000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    # Logs (persistentes Volume nginx_logs)
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml image/svg+xml;

    # Next.js Static – lange Cache (Content-Hash in Pfad)
    location /_next/static/ {
        proxy_pass http://app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache nextjs;
        proxy_cache_valid 200 365d;
        proxy_cache_key $request_uri;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Public Assets (Favicon, etc.)
    location /assets/ {
        proxy_pass http://app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache nextjs;
        proxy_cache_valid 200 7d;
        add_header X-Cache-Status $upstream_cache_status;
    }

    location = /favicon.ico {
        proxy_pass http://app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache nextjs;
        proxy_cache_valid 200 7d;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Alles andere (SSR, API) – kein Cache
    location / {
        proxy_pass http://app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering on;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }
}
